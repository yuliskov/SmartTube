syntax = "proto3";

package sabr.videostreaming;

import "sabr/misc/common.proto";

option java_multiple_files = true;
option java_package = "com.google.android.exoplayer2.source.sabr.protos.videostreaming";
option optimize_for = LITE_RUNTIME;

message SabrSeek {
    optional int64 seek_media_time = 1;
    optional int32 seek_media_timescale = 2;
    optional sabr.misc.SeekSource seek_source = 3;
}
