syntax = "proto3";

package sabr.videostreaming;

option java_multiple_files = true;
option java_package = "com.google.android.exoplayer2.source.sabr.protos.videostreaming";
option optimize_for = LITE_RUNTIME;

import "sabr/misc/common.proto";
import "sabr/videostreaming/buffered_range.proto";
import "sabr/videostreaming/client_abr_state.proto";
import "sabr/videostreaming/innertube_request.proto";
import "sabr/videostreaming/streamer_context.proto";
import "sabr/videostreaming/reload_player_response.proto";

message OnesieRequest {
  repeated string urls = 1;
  optional ClientAbrState client_abr_state = 2;
  optional InnertubeRequest innertube_request = 3;
  optional bytes onesie_ustreamer_config = 4;
  optional int32 max_vp9_height = 5;
  optional int32 client_display_height = 6;
  optional StreamerContext streamer_context = 10;
  optional sabr.misc.OnesieRequestTarget request_target = 13; // MLOnesieRequestTarget
  repeated BufferedRange buffered_ranges = 14;
  optional ReloadPlaybackParams reload_playback_params = 15;
}