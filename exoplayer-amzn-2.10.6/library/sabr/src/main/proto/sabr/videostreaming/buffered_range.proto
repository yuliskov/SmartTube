syntax = "proto3";

package sabr.videostreaming;

import "sabr/misc/common.proto";
import "sabr/videostreaming/time_range.proto";

option java_multiple_files = true;
option java_package = "com.google.android.exoplayer2.source.sabr.protos.videostreaming";
option optimize_for = LITE_RUNTIME;

message BufferedRange {
  message UnknownMessage1 {
    message UnknownInnerMessage {
      optional string video_id = 1;
      optional uint64 lmt = 2;
    }
    repeated UnknownInnerMessage field1 = 1;
  }

  message UnknownMessage2 {
    optional int32 field1 = 1;
    optional int32 field2 = 2;
    optional int32 field3 = 3;
  }

  sabr.misc.FormatId format_id = 1;
  int64 start_time_ms = 2;
  int64 duration_ms = 3;
  int32 start_segment_index = 4;
  int32 end_segment_index = 5;
  optional TimeRange time_range = 6;
  optional UnknownMessage1 field9 = 9;
  optional UnknownMessage2 field11 = 11;
  optional UnknownMessage2 field12 = 12;
}