syntax = "proto3";

package sabr.videostreaming;

option java_multiple_files = true;
option java_package = "com.google.android.exoplayer2.source.sabr.protos.videostreaming";
option optimize_for = LITE_RUNTIME;

import "sabr/misc/common.proto";

message OnesieInnertubeRequest {
  optional string url = 1;
  repeated sabr.misc.HttpHeader headers = 2;
  optional string body = 3;
  optional bool proxied_by_trusted_bandaid = 4;
  optional bool skip_response_encryption = 6;
}
